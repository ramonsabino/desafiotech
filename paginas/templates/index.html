{% extends 'base.html' %}
{% load static %}
{% block content %}

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">
				<button class="btn btn-primary my-3 my-sm-0 bg-">Início</button> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'usuarios' %}"> <button class="btn btn-secondary my-2 my-sm-0 bg-grey">Usuários</button></a>
          </li>
        </ul>
      </div>
    </div>
</nav>
  <main>
    <div class="container">
      <p class="h3 ">Cadastrar usuário</p>
      <p class="h5">Preencha os campos abaixo para se cadastrar no sistema.</p>
    </div>
    <form action="" method="POST" class="form-container">
      {% csrf_token %}
      <div class="container">
        <label for="name" class="form-label">Nome</label>
        <input required type="text" name="nome" class="form-control" id="name" aria-describedby="name">
      </div>
      <div class="container">
        <label for="email" class="form-label">E-mail</label>
        <input required type="email" name="email" class="form-control" id="email" aria-describedby="email">
      </div>
      <div class="container">
        <label for="date" class="form-label">Data de nascimento</label>
        <input required type="date" name="data_nascimento" class="form-control" id="date" aria-describedby="date">
      </div>
      <div class="container">
        <label for="password" class="form-label">Senha</label>
        <input required placeholder="Informe uma senha ou clique em gerar senha" type="password" name="senha" class="form-control" id="password">
      </div>
<br>
<div class="container">
	<div class="child"></div>
	<button type="button" class="btn btn-warning my-2 my-sm-0 bg-red" id="generatePassword">Gerar Senha</button>
	<button type="submit" class="btn btn-success my-2 my-sm-0 bg-green">Cadastrar</button>
</div>

    </form>
  </main>
{% endblock %}
