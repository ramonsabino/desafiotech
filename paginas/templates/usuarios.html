{% extends 'base.html' %}
{% load static %}
{% block content %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">
              <button class="btn btn-primary my-3 my-sm-0 bg-blue">Início</button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'usuarios' %}">
            <button class="btn btn-secondary my-3 my-sm-0 bg-grey">Usuários</button>  
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="form-title">
      <p class="h1">Usuários cadastrados</p>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Data de nascimento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% if data %}
          {% for instance in data %}
          <td>{{ instance.fields.nome }}</td>
          <td>{{ instance.fields.email }}</td>
          <td>{{ instance.fields.data_nascimento }}</td>
        </tr>
        {% endfor %}
        {% endif %}
      </tbody>
    </table>
  </main>
{% endblock %}
